<nav aria-label="breadcrumb" class="custom-breadcrumb">
    <ol class="breadcrumb mb-4">
        <li *ngFor="let item of crumbItems" class="breadcrumb-item breadcrumb-hover" [class.active-link]="item.isTail">
            <a *ngIf="item.route" (click)="navigateToComponent(item.route,item.component)">{{item.label}}</a>
            <span *ngIf="!item.route">{{item.label}}</span>
        </li>
    </ol>
</nav>
