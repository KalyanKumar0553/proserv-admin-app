# Server Port
server.port=${PORT:8080}

# JPA & Hibernate DDL Auto
spring.jpa.hibernate.ddl-auto=update

# Show formatted SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Show SQL comments (optional)
spring.jpa.properties.hibernate.use_sql_comments=true

# Logging for SQL
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Optional: Show the actual SQL with parameters
# For Hibernate 6+ or newer JPA providers, this is still effective
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# Spring Boot Actuator Endpoints
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=health,metrics,info
management.health.diskspace.enabled=false
management.health.db.enabled=false


spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=${DB_URL:jdbc:postgresql://proserv-dev-db.postgres.database.azure.com:5432/proserv}
spring.datasource.username=${DB_USERNAME:proservdevadmin}
spring.datasource.password=${DB_PASSWORD:W@ter$trider}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

